#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/angularApp:1.0
    
    working_directory: ~/my-app
steps:
      - checkout
      - restore_cache:
          key: my-app-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: |
          npm install -g npm@~5.3.0
          npm install
      - save_cache:
          key: my-app-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
      - run: xvfb-run -a node tests/run_e2e.js --glob=tests/build/**
